name: Deploy to EC2 (Docker)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/movie_recomendation_system
            git pull origin main

            docker stop movie-container || true
            docker rm movie-container || true
            docker rmi movie-app || true

            docker build -t movie-app .
            docker run -d \
              --name movie-container \
              -p 8501:8501 \
              movie-app
